{% extends 'shop/basic.html' %}

{% block title %}{{product.name}} - My Awesome Cart{% endblock  %}

{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" alt="">
            </div>
            <div class="col">
                <button class="btn btn-primary mx-4 mt-4">Buy Now</button>
                <button class="btn btn-primary mt-4">Add To Cart</button>
            </div>
        </div>

        <div class="col-md-8">
            <h5>{{product.name}}</h5>
            <p><b>RS. {{product.price}}</b></p>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>
{% endblock  %}
