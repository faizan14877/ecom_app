{% extends 'shop/basic.html' %}


{% block title %}Contact Us{% endblock  %}


{% block body %}

<div class="container">
  <h3>Contact Us</h1>
  <form action="/shop/contact" method='POST'>{% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input required type="name" class="form-control" id="name" name = "name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input required type="email" class="form-control" id="email" name = "email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input required type="tel" class="form-control" id="phone" name = "phone" placeholder="Enter your number">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">How can we help you ?</label>
      <textarea class="form-control" id="desc" name = "desc" rows="3"></textarea>
    </div>
    <button required type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
{% endblock  %}


{% block js %}
<script>
  {% if thank %}
  alert('We have received your message and will get back to you shortly')
  {% endif %}
</script>
{% endblock  %}
